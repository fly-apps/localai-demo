# LocalAI preloaded modules
- name: "gpt-3.5-turbo"
  id: "thebloke__falcon-7b-instruct-ggml__falcon-7b-instruct.ggccv1.q4_0.bin"
  overrides: 
    backend: "falcon"
    f16: true
    mmap: true
    gpu_layers": 1
    batch: 512

- name: "stablediffusion"
  id: "stablediffusion"

- name: "deepfloyd"
  url: "file:///opt/model-base.yaml"
  overrides:
    backend: "diffusers"
    parameters: 
      #model: "DeepFloyd/IF-II-L-v1.0"
      model: "runwayml/stable-diffusion-v1-5"
    f16: true
    diffusers:
      cuda: true
      pipeline_type: "StableDiffusionPipeline"
      #scheduler_type: "euler_a"
      #clip_model: "DeepFloyd/IF-II-L-v1.0"
      #clip_skip: 2

- name: "whisper-1"
  id: "danielus__ggml-whisper-models__ggml-large-v2-q5_1.bin"
  overrides: 
    backend: "whisper"
